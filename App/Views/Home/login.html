{% extends "base-login.html" %}

{% block content %}

    <div class="row forza-login-form ">
        <div class="col-lg-12 " style="text-align: center;">
            <h1 class="forza-login-h1">Login</h1>
        </div>
    </div>

    <div class="row ">
        <div class="col-lg-12 " style="text-align: center;">
            <p class="forza-login-p">Please login to access the ERP.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 "></div>
        <div class="col-lg-4 form-group" style="text-align: center;">
             <form action="/login/login" method="POST">
                 <div class="form-group" style="text-align: left">
                     <label for="username"  class="forza-login-text" style="text-align: left;">Your username:</label>
                     <input type="text" class="form-control" id="username" name="username" />
                 </div>
                 <div class="form-group" style="text-align: left">
                     <label for="password" class="forza-login-text" style="text-align: left;">Password:</label>
                     <input type="password" class="form-control" id="password" name="password" />
                 </div>
                 <button class="btn btn-primary" name="submit">Submit</button>
             </form>
        </div>
        <div class="col-lg-4"></div>
    </div>

    {# Here is an example of Twig commment #}

    <div class="row ">
        <div class="col-lg-12 " style="text-align: center;">
            <p class="forza-login-p">If you have no account, please ask your manager.</p>
        </div>
    </div>

{% endblock %}
