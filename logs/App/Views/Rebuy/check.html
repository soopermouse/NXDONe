{% extends "rebuybaselocal.html" %}
{#% extends "rebuybase.html" %#}

{% block title %} Rebuy {% endblock %}

{% block body %}

<h1>Check Order</h1>



<form method="post" action="checksubmit">
    Device Check

    <div>
        <input type="checkbox"  name="check[]"
               value="simlock" />
        <label for="simlock">Sim Lock</label>
    </div>

    <div>
        <input type="checkbox" name="check[]"
               value="icloud" />

    <div>

               value="notstolen" />

    <div>

        <label for IMEL>IMEI</label>
        <input type="text" name="IMEI" />


    </div>
    <button class="submit" name="submit">Submit</button>

</form>

{% endblock %}
